<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Data -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <!-- Prompt Library CSS -->
    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <title>AI Prompts</title>
  </head>

  <body>
    <div class="prompt-box">
      <h1>Lesson Plan Generator</h1>
      <form id="prompt-form">
        <label>Grade:</label>
        <br />
        <textarea class="small-textarea" type="text" id="grade" placeholder="6th"></textarea>
        <br />
        <label>Subject:</label>
        <br />
        <textarea class="small-textarea" type="text" id="subject" placeholder="World History"></textarea>
        <br />
        <label>Essential Standard:</label>
        <br />
        <textarea
          class="large-textarea"
          type="text"
          id="standard"
          placeholder="H.13.6.10 Examine key concepts and influences of major belief systems on societies"></textarea>
        <br />
        <label>Topic:</label>
        <br />
        <textarea class="small-textarea" type="text" id="topic" placeholder="Abrahamic religions"></textarea>
        <br />
        <label>Learning Objective (Students will be able...):</label>
        <br />
        <textarea
          class="large-textarea"
          type="text"
          id="objective"
          placeholder="to compare and contrast the origins, basic beliefs, and practices of Judaism, Christianity, and Islam "></textarea>
        <br />
        <label>Assessment Method:</label>
        <br />
        <div class="choice-box">
          <input type="radio" id="observation" name="assessment" value="observation" />
          <label for="observation">Observation</label>
          <br />
          <input type="radio" id="exit-ticket" name="assessment" value="exit-ticket" />
          <label for="exit-ticket">Exit Ticket</label>
          <br />
          <input type="radio" id="quiz" name="assessment" value="quiz" />
          <label for="quiz">Quiz</label>
          <br />
          <input type="radio" id="assignment" name="assessment" value="assignment" />
          <label for="assignment">Turned in Assignment</label>
          <br />
        </div>
        <br />
        <label>
          Time (minutes)
          <br />
          <textarea class="small-textarea" type="text" id="time" placeholder="50"></textarea>
        </label>
        <br />
        <p class="hidden error-msg" id="errorMsg">*Please fill out all the fields*</p>
        <button class="hover active" type="submit" id="generate-prompt-button">Generate Prompt</button>
        <button type="button" id="copy-prompt-button" class="disabled" disabled>Copy Prompt and Open ChatGPT</button>
      </form>
      <div class="container">
        <p id="aiPrompt"></p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <!-- Prompt Library JS -->
    <script src="assessments.js"></script>
  </body>
</html>
