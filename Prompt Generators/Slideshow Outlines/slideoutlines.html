<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Data -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <!-- Prompt Library CSS -->
    <link rel="stylesheet" href="../../assets/css/generator.css" />
    <title>AI Prompts</title>
  </head>
  <body>
    <div class="prompt-box">
      <h1>Presentation Outline Generator</h1>
      <form id="prompt-form">
        <label>Presentation Topic:</label>
        <br />
        <textarea class="small-textarea" type="text" id="topic" placeholder="project-based learning"></textarea>
        <br />
        <label>Audience:</label>
        <br />
        <textarea
          class="small-textarea"
          type="text"
          id="audience"
          placeholder="gifted and talented facilitators"></textarea>
        <br />
        <label>
          Objective of Presentation:
          <br />
          <textarea
            class="large-input large-textarea"
            id="objective"
            cols="50"
            placeholder="to equip facilitators to create effective project-based learning activities"></textarea>
        </label>
        <br />
        <label>
          Secondary Objectives:
          <br />
          <textarea
            class="large-input large-textarea"
            id="secondary-objectives"
            cols="50"
            placeholder="to provide examples of project-based learning activities for various subjects and to discuss common obstacles to project-based learning"></textarea>
        </label>
        <br />
        <label>Approximate Length (minutes):</label>
        <br />
        <textarea class="small-textarea" type="text" id="length" placeholder="30"></textarea>
        <br />
        <p class="hidden error-msg" id="errorMsg">*Please fill out all the fields*</p>
        <button class="hover active" type="submit" id="generate-prompt-button">Generate Prompt</button>
        <button type="button" id="copy-prompt-button" class="disabled" disabled>Copy Prompt and Open ChatGPT</button>
      </form>
      <div class="container">
        <p id="aiPrompt"></p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
    <!-- Prompt Library JS -->
    <script src="assessments.js"></script>
  </body>
</html>
