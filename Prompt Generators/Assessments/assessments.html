<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Data -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <!-- Prompt Library CSS -->
    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <title>AI Prompts</title>
  </head>

  <body>
    <div class="prompt-box">
      <h1>Assessment Generator</h1>
      <form id="prompt-form">
        <label>
          Grade:
          <br />
          <textarea class="small-textarea" type="text" id="grade" placeholder="7th"></textarea>
        </label>
        <br />
        <label>
          Subject:
          <br />
          <textarea class="small-textarea" type="text" id="subject" placeholder="math"></textarea>
        </label>
        <br />
        <label>
          Assessment Topic:
          <br />
          <textarea class="small-textarea" type="text" id="topic" placeholder="ratios"></textarea>
        </label>
        <br />
        <label>Question Types (Can select multiple):</label>
        <br />
        <div class="choice-box">
          <input type="checkbox" id="type1" name="type1" value="multiple choice" />
          <label for="type1">Multiple Choice</label>
          <br />
          <input type="checkbox" id="type2" name="type2" value="word problem" />
          <label for="type2">Word Problems</label>
          <br />
          <input type="checkbox" id="type4" name="type4" value="open response" />
          <label for="type4">Open Response</label>
          <br />
          <input type="checkbox" id="type5" name="type5" value="fill in the blank" />
          <label for="type5">Fill in the Blank</label>
          <br />
          <input type="checkbox" id="type6" name="type6" value="true or false" />
          <label for="type6">True or False</label>
          <br />
        </div>
        <br />
        <label>Question Difficulty:</label>
        <br />
        <div class="choice-box">
          <input type="radio" id="easy" name="difficulty" value="easy" />
          <label for="easy">Easy</label>
          <br />
          <input type="radio" id="medium" name="difficulty" value="medium" />
          <label for="medium">Medium</label>
          <br />
          <input type="radio" id="hard" name="difficulty" value="hard" />
          <label for="hard">Hard</label>
          <br />
          <input type="radio" id="mixed" name="difficulty" value="mixed" />
          <label for="mixed">Mixed</label>
          <br />
        </div>
        <br />
        <label>Quantity of Questions:</label>
        <br />
        <textarea class="small-textarea" type="text" id="quantity" placeholder="10"></textarea>
        <br />
        <p class="hidden error-msg" id="errorMsg">*Please fill out all the fields*</p>
        <button class="hover active" type="submit" id="generate-prompt-button">Generate Prompt</button>
        <button type="button" id="copy-prompt-button" class="disabled" disabled>Copy Prompt and Open ChatGPT</button>
      </form>
      <div class="container">
        <p id="aiPrompt"></p>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <!-- Prompt Library JS -->
    <script src="assessments.js"></script>
  </body>
</html>
