<!DOCTYPE html>
<html>
  <head>
    <title>AI Prompts for Teachers</title>
    <link rel="stylesheet" href="lessonplans.css" />
  </head>

  <body>
    <div class="prompt-box">
      <h1>Lesson Plan Generator</h1>
      <form id="prompt-form">
        <label>Grade:</label><br />
        <textarea
          class="small-textarea"
          type="text"
          id="grade"
          placeholder="6th"
        ></textarea
        ><br />
        <label>Subject:</label><br />
        <textarea
          class="small-textarea"
          type="text"
          id="subject"
          placeholder="World History"
        ></textarea
        ><br />
        <label>Essential Standard:</label><br />
        <textarea
          class="large-textarea"
          type="text"
          id="standard"
          placeholder="H.13.6.10 Examine key concepts and influences of major belief systems on societies"
        ></textarea
        ><br />
        <label>Topic:</label><br />
        <textarea
          class="small-textarea"
          type="text"
          id="topic"
          placeholder="Abrahamic religions"
        ></textarea
        ><br />
        <label>Learning Objective (Students will be able...):</label><br />
        <textarea
          class="large-textarea"
          type="text"
          id="objective"
          placeholder="to compare and contrast the origins, basic beliefs, and practices of Judaism, Christianity, and Islam "
        ></textarea
        ><br />
        <label>Assessment Method:</label><br />
        <div class="choice-box">
          <input
            type="radio"
            id="observation"
            name="assessment"
            value="observation"
          />
          <label for="observation">Observation</label><br />
          <input
            type="radio"
            id="exit-ticket"
            name="assessment"
            value="exit-ticket"
          />
          <label for="exit-ticket">Exit Ticket</label><br />
          <input type="radio" id="quiz" name="assessment" value="quiz" />
          <label for="quiz">Quiz</label><br />
          <input
            type="radio"
            id="assignment"
            name="assessment"
            value="assignment"
          />
          <label for="assignment">Turned in Assignment</label><br />
        </div>
        <br />
        <label
          >Time (minutes)<br />
          <textarea
            class="small-textarea"
            type="text"
            id="time"
            placeholder="50"
          ></textarea></label
        ><br />
        <p class="hidden error-msg" id="errorMsg">
          *Please fill out all the fields*
        </p>
        <button class="hover active" type="submit" id="generate-prompt-button">
          Generate Prompt
        </button>
        <button type="button" id="copy-prompt-button" class="disabled" disabled>
          Copy Prompt and Open ChatGPT
        </button>
      </form>
      <div class="container">
        <p id="aiPrompt"></p>
      </div>
    </div>
    <script src="lessonplans.js"></script>
  </body>
</html>
